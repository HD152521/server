name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  My-Deploy-Job:
    runs-on: ubuntu-latest
    steps:
      - name: ssh 원격 접속
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secretes.EC2_HOST}}
          username: ${{ secretes.EC2_USERNAME}}
          key: ${{ secretes.EC2_PRIVATE_KEY}}
          script_stop: true
          script: |
            cd /home/ubuntu/server
            git pull origin main
            ./gradle clean build
            sudo fuser -k -n tcp 8080 || true
            nohup java -jar build/libs/*SNAPSHOT.jar > ./output.log > 2&1 &